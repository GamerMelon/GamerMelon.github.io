<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Live Plant</title>
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="favicon.ico">
   <script src="scripts/jquery-3.6.0.min.js"></script>
   <script src='srcipts/script.js'></script>
</head>
<body class="wrapper">
    <section id=plant></section>
    <section id=logs>
        <article>
            <h3>Logs</h3>
            <p id=log_dump>list of logs here</p>
        </article>
        <button id=add_log>Add Log</button>
    </section>
    <section id=project>
        <article>
            <h3>Project Description</h3>
            <p>Description of project here</p>
            <button id=hide_this>Hide</button>
        </article>
    </section>
    <section id=todo>
        <article>
            <h3>To Do</h3>
            <p id=todo_dump>list of chores here</p>
            <button id=add_job>Add Job</button>
            <button id=minus_job>Complete Job</button><!--has to have job selected-->
        </article>
    </section>
</body>
</html>
